<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Health Consulting  </title>
    <link rel="stylesheet" href="./css/bootstrap.css">    
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">  
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>     
</head>
<body id="Login" class="bg-light">    
    <header class="py-5">
        <div class="row bg-light">
            <div class="col">
                <div class="container">
                    <h1 class="display-4 font-weight-bold text-success text-center">Online Health Consulting</h1>
                </div>
            </div>
        </div>
       <div class="container">
           <div class="row  text-center">
               <div class="col-lg-6 col-12 m-lg-auto">
                   <h1 class=" text-info mb-5 font-weight-bold"><i class="fa fa-user icon"></i> Admin</h1>
                    <div class="card py-5">
                        <div class="card-body">
                            <h5 class="text-info mb-4 ">Please Enter your Credentials Below</h5>
                            <form action="">                                
                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon bg-info ">
                                            <i class="fa fa-envelope-open "></i>
                                            </span>
                                            <input type="email" class="form-control" required placeholder="Email">
                                        </div>     
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon bg-info ">
                                            <i class="fa fa-lock "></i>
                                            </span>
                                            <input type="password" class="form-control" required placeholder="Password">
                                        </div>     
                                    </div>   
                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon bg-info ">
                                            <i class="fa fa-key "></i>
                                            </span>
                                            <input type="password" class="form-control" required placeholder="Secret key">
                                        </div>     
                                    </div>   
                                    <input type="Submit" class="btn btn-info btn-md btn-block mb-3">                                                                
                            </form>
                            <a href="#" class="text-info text-left">Forgot Passowrd?</a>                
                        </div>
                    </div>
               </div>
           </div>
       </div>
    </header>

    

    <script src="./Plugins/WOW-master/dist/wow.min.js " ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>  
</body>
</html>
