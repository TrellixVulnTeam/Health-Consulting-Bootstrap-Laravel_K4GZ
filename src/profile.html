      <section id="profile">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="card my-4">
                <div class="card-header">
                  <h4 class="   d-inline ml-5 p-1  text-center"> <i class="fa fa-pencil"></i> Edit Profile</h4>
                </div> 
                <div class="card-body">
                    <form >
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" value="User Name">
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="text" class="form-control" value="Username@gmail.com">
                      </div>                                          
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="editor1" id="" cols="30" rows="10" class="form-control">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam magni quas cupiditate inventore voluptatem fugiat possimus ab esse exercitationem rem autem dolorum pariatur omnis deserunt veritatis natus impedit, non cumque.</textarea>
                        </div>

                        <input type="submit" value="Save Changes" class="btn-block btn btn-sm-btn btn-success">
                    </form>
                  </div>            
                </div>
              </div> 
              <div class="col-md-3">
                  <h3>Your Avatar</h3>

                  <button class="btn btn-light btn-block "><i class="fa fa-close"></i> Delete Image</button>

              <h5 class="modal-title">Change Password</h5>              
              <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
              <form >            
                <div class="form-group">
                    <label for="password">Old Password</label>
                    <input type="password" class="form-control">
                  </div>
                <div class="form-group">

                </div>
                <div class="form-group">

            </div>
            <div class="modal-footer">

            </div>
          </div>
