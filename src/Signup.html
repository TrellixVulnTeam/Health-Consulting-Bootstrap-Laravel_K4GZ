<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Health Consulting  </title>
    <link rel="stylesheet" href="./css/bootstrap.css">    
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">       
</head>
<body id="signup">
    <div class="overlay"></div>
    <header >
        
        <div class="container ">
            <div class="box mt-4 p-5">
                <h1 class=" text-black text-center pt-1"><i class="fa fa-medkit"></i> Register</h1>
                <p class="lead text-center">We Provide Online facility to Consult with our Clients and Provide them with the best and safe assistance</p>
               <div class="row">
                <div class="col-12 col-lg-8 col-md-8 col-sm-12 signup text-white p-5">
                    <h2 class=" text-center mb-3">Join Us Now and get Discount</h2>
                    <form >
                        <div class="form-group">                        
                            <div class="input-group input-group-lg">
                              <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                              </span>
                              <input type="text" class="form-control" placeholder="Name">
                            </div>
                          </div>
                          <div class="form-group">                            
                            <div class="input-group input-group-lg">
                              <span class="input-group-addon">
                                <i class="fa fa-envelope"></i>
                              </span>
                              <input type="email" class=" form-control" placeholder="Email" required>
                            </div>
                          </div>
                          <div class="form-group">                            
                            <div class="input-group input-group-lg">
                              <span class="input-group-addon">
                                <i class="fa fa-phone"></i>
                              </span>
                              <input type="number" class="unique form-control" placeholder="Contact">
                            </div>
                          </div> 
                          <div class="form-group">
                            <div class="input-group input-group-lg">
                              <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                              </span>
                              <input type="password" class="unique form-control" placeholder="password">
                            </div>
                          </div>
                          <div class="form-group">                                  
                            <div class="input-group input-group-lg">
                              <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                              </span>
                              <input type="password" class="unique form-control" placeholder="Confirm password">
                            </div>
                          </div>    
                          <button type="submit" class="btn btn-white btn-block">Sign Up</button>        
                    </form>
                </div>
               </div>
               
                <p class="lead text-center mt-2"> Already have an account? <a href="login.html" class="text-danger">Login here</a> </p>
            </div>
        </div>
    </header>


    <script src="./Plugins/WOW-master/dist/wow.min.js " ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>  
</body>
</html>
